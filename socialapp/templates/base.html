{% load static %}
{% load avatar_tags %}
<!doctype html>

<html>
<head>
    <meta charset="utf-8">


<!--    <link rel="stylesheet" href="/static/mysocialweb/css/style.css">-->
    <link rel="stylesheet" href="{% static 'mysocialweb/css/style.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/61fa38129b.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body, h1, h2, h3, h4, h5 {
            font-family: "Open Sans", sans-serif
        }
    </style>
    <title>{% block title%}{% endblock %}</title>
</head>
<body class="w3-theme-l5">
<div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
           href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
        <a href="{% url 'homepage' %}" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i
                class="fas fa-assistive-listening-systems"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News"><i
                class="fa fa-globe"></i></a>
        <a href="{% url 'updateuser' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
           title="Account Settings"><i class="fa fa-user"></i></a>
        <a href="{% url 'mesage' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
           title="Messages"><i class="fa fa-envelope"></i></a>
        <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
           title="Messages"><i class="fas fa-sign-out-alt"></i></a>
        <form action="{% url 'notihomepage' %}" method="POST" enctype='multipart/form-data'>

            <p hidden>{% csrf_token %}</p>
            <div class="w3-dropdown-hover w3-hide-small">{{ noti_form }}
                <button type="submit" class="w3-button w3-padding-large" title="Notifications"><i
                        class="fa fa-bell"></i><span class="w3-badge w3-right w3-small w3-green">{{noti.count}}</span>
                </button>
        </form>
        <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
            {% for i in noti %}
            <a href="{% url 'mesage' %}" class="w3-bar-item w3-button">{{ i.content }}</a>
            {% endfor %}
        </div>
    </div>
    {% if user.pk %}
    <a href="{% url 'userpage' user.pk %}"
       class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="My Account">
        {% avatar user 34%}
    </a>
    {% else %}
    {% endif %}
</div>
</div>
<div class="item item1">
    <div class="background"></div>
</div>


</div>
<section><button class="arrow"><i class="fas fa-arrow-down"></i></button></section>

{% block content%}

{% endblock %}

<script src="{% static 'mysocialweb/js/main.js' %}"></script>
</body>
</html>
